<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="nav">
        <div class="navItem">
            <p>MeShop.</p>
            <div class="navLinks">
                <p class="navButton" id="navHome">Home</p>
                <p class="navButton" id="navLogin">Login</p>
                <p class="navButton" id="navSignUp">SignUp</p>
                <p class="navButton" id="navShop">Shop</p>
                <p class="navButton" id="navCart">My Cart</p>
                <p class="navButton" id="navProfile">Profile</p>
            </div>
        </div>
    </nav>
    <div>
        <div class="myProfile">
            <form>
                <p class="heading">My Profile</p>
                <div class="formInput">
                    <input class="input" type="text" id="fname" placeholder="First Name" id="fname"/>
                    <input class="input" type="text" id="lname" placeholder="Last Name" id="lname"/>
                </div>
                <button class="btn" type="button"  id="saveInfo">Save Info</button>
            </form>
            <p id="errorName"></p>
            <p id="successName"></p>
        </div>
        <div class="editPass">
            <form>
                <p class="heading">Edit Password</p>
                <div class="formInput">
                    <input class="input" type="password" id="old" placeholder="old password"/>
                    <input class="input" type="password" id="new" placeholder="new password"/>
                    <input class="input" type="password" id="confirm" placeholder="confirm password"/>
                </div>
                <button class="btn" type="submit"  id="change">Change Password</button>
            </form>
            <p id="errorPassword"></p>
            <p id="successPassword"></p>
        </div>
        <button class="btn" id="logout">Logout</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
