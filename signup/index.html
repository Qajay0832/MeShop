<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="nav">
        <div class="navItem">
            <p>MeShop.</p>
            <div class="navLinks">
                <p class="navButton" id="navHome">Home</p>
                <p class="navButton" id="navLogin">Login</p>
                <p class="navButton" id="navSignUp">SignUp</p>
                <p class="navButton" id="navShop">Shop</p>
                <p class="navButton" id="navCart">My Cart</p>
                <p class="navButton" id="navProfile">Profile</p>
            </div>
        </div>
    </nav>
    <p class="heading">Sign Up</p>
    <form class="formInput" >
        <input class="input" type="text" placeholder="First Name" id="fname"/>
        <input class="input" type="text" placeholder="Last Name" id="lname"/>
        <input class="input" type="email" placeholder="email" id="email"/>
        <input class="input" type="password" placeholder="password" id="password"/>
        <input class="input" type="password" placeholder="Confirm password" id="confirmpassword"/>
        <button class="btn" type="submit"  id="signup">Sign Up</button>
    </form>
    <p id="error"></p>
    <p id="success"></p>
    <script src="./script.js"></script>
</body>
</html>
